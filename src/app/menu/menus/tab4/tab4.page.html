
<ion-toolbar>
  <div  id="container">
  <img src="assets/images/Logo%20MONEY%20SA%201.png"  alt=""></div>
  <ion-title id="ils" class="ion-text-center">Calculateur de frais</ion-title>
</ion-toolbar>

<ion-content color="light">
  <ion-card>
  <ion-card-content class="ion-padding" >
    <form [formGroup]="calcul" (ngSubmit)="onSubmit()">
    <ion-label color="dark"> Type de transaction</ion-label>
    <ion-item color="light">
      <ion-input type="text"
                 placeholder="Depot"
                 name="depot"
                 [formControlName]="'depot'"></ion-input>
    </ion-item>

    <ion-label color="dark"> Montant</ion-label>
    <ion-item color="light">
      <ion-input type="number"
                 name="montant"
                 [formControlName]="'montant'"
                #element (ionChange)="calculateFrais(element.value)">
      </ion-input>
    </ion-item>
      <ion-label color="dark"> Fraix</ion-label>
      <ion-item color="light">
        <ion-input readonly="tue"
                   placeholder="0 FCFA"
                   name="montant"
                   [formControlName]="'frais'"
        value="{{frais}}">
        </ion-input>
      </ion-item>
    </form>
  </ion-card-content>
  </ion-card>
</ion-content>
